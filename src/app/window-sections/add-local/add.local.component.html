<div class="add-local-options">
    <h1>Add a repository</h1>
    <p>Choose a working copy from the local file system.</p>
    <form style="width: 60%; margin: 15px 5px;">
        <div class="form-input-group">
            <input type="text" class="form-control" name="localPath" [(ngModel)]="localOptions.path" placeholder="Working Copy Path:">
            <span class="form-input-btn">
                <button class="btn btn-light">Browse</button>
            </span>
        </div>
        <div class="form-input-group">
            <input type="text" class="form-control" name="localDirName" [(ngModel)]="localOptions.name" placeholder="Name:">
        </div>
        <label for="sectionSelect">Local Folder:</label>
        <select class="form-control" [(ngModel)]="localOptions.sectionSelect" name="repoSection">
            <option value="/">[Root]</option>
        </select>
        <button class="btn btn-light add-btn" [disabled]="localOptions.path.length < 1">Add</button>
    </form>
</div>

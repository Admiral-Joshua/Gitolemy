<div class="window-contents">
    
    <div id="file-status-view" [hidden]="currentView !== 'local-repos'">
        <div class="repo-list">
            <div class="repo-list-item" *ngFor="let repo of getLocalRepos()">
                <p><b>{{repo.name}}</b><br/><em>{{repo.path}}</em></p>
            </div>
        </div>
    </div>
</div>
